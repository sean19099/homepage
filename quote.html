    <h1>좋아하는 명언 모음</h1>
    <blockquote>스폰지밥: "1999년 5월 1일 니켈로디언 키즈 초이스 어워드에서 처음으로 방영한 바닷속의 도시인 비키니 시티(Bikini Bottom)에서 벌어지는 이야기를 다룬 시트콤 형식의 코미디 애니메이션이다."</blockquote>
    <cite>- 출처: 나무위키 -</cite>
    <br><br><br>
    <blockquote>"진정으로 웃으려면 고통을 참아야 하며<br>
        나아가 고통을 즐길 줄 알아야 한다"</blockquote>
    <cite>- 찰리 채플린 -</cite>
